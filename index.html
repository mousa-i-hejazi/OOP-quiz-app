<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>OOP Quiz App</h1>
    </header>
    <div class="container">
      <main id="quiz"></main>
      <section id="controls">
        <button id="reset-btn" class="btn reset">Reset Answers</button>
        <button id="submit-btn" class="btn submit">Submit Quiz</button>
      </section>

      <section id="result" class="hidden"></section>
    </div>
    <footer>
      <b>Built by Mousa Hejazi, with ES6 Classes, DOM , and localStorage.</b>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
